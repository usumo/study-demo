<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">

<body>
    <a href="https://segmentfault.com/a/1190000017875258" target="_blank">前端基本功-示例代码-</a><br />
    <a href="https://segmentfault.com/a/1190000017911044" target="_blank">前端基本功二示例代码-</a><br />
    <p>简易双向数据绑定</p>
    <input type="text" id="foo">
    <p id="test"></p>
    <script src="./js/index.js"></script>
    <script>
        function sum() {
            console.log(arguments);
            var cache;
            if (arguments.length === 1) {
                cache = arguments[0];
                return function (number) {
                    return cache + number;
                };
            } else {
                return arguments[0] + arguments[1];
            }
        };
        console.log(sum(2, 3));
        console.log(sum(2)(3));


        //简易双向数据绑定
        var user = {}
        Object.defineProperty(user, 'inputValue', {
            configurable: true,
            get: function () {
                return document.getElementById('foo').value
            },
            set: function (value) {
                document.getElementById('foo').value = value
                document.getElementById('test').innerHTML = value
            }
        });
        document.getElementById('foo').addEventListener('keyup', function () {
            document.getElementById('test').innerHTML = user.inputValue
        });
        //快速排序
        function quick_sort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var pivotIndex = Math.floor(arr.length / 2);
            var pivot = arr.splice(pivotIndex, 1)[0];

            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return quick_sort(left).concat([pivot], quick_sort(right));
        }

        var arr = [5, 6, 2, 1, 3, 8, 7, 1, 2, 3, 4, 7];
        console.log(quick_sort(arr));
    </script>
</body>

</html>
