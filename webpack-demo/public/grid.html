<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      height: 123px;
      padding: 1em;
      margin-top: 1em;
      -moz-page-break-inside: avoid;
      -webkit-column-break-inside: avoid;
      break-inside: avoid;
      border: 1px solid #000;
      background: #909090;
    }

    .spe {
      height: 225px;
    }

    .box-wrapper {
      -moz-column-count: 5;
      /* Firefox */
      -webkit-column-count: 5;
      /* Safari å’Œ Chrome */
      column-count: 5;
      -moz-column-gap: 1em;
      -webkit-column-gap: 1em;
      column-gap: 1em;
    }
  </style>
</head>

<body>
  <div class="box-wrapper">
    <div style="margin-top:0px" class="box"></div>
    <div class="box spe"></div>
    <div class="box spe"></div>
    <div class="box spe"></div>
    <div class="box spe"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box spe"></div>
    <div class="box spe"></div>
  </div>
</body>

</html>
