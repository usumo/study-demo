<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <table id="tb" cellpadding="1" cellspacing="1">
    <thead>
      <tr>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th></th>
      </tr>
    </tbody>
  </table>
  <script>
    function filterTable(max) {
      let distance = 0.25;
      let arr = [];
      let len = max / distance;
      let temp = 0;
      for (let i = 0; i < len; i++) {
        temp = temp - distance;
        arr.push(temp.toFixed(2));
      }
      arr.unshift(0);
      return arr;
    }
    let cyl = filterTable(1);
    cyl.unshift('cyl/sph');
    const sph = filterTable(2);
    
  </script>
</body>

</html>
